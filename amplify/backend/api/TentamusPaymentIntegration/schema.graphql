  AddressLine1: String!
  AddressLine2: String
  Country: String!
  State: String!
  City: String
  PostalCode: String!
  PhoneNumber: String!
  Amount: String!
  Currency: String!
  InvoiceNumbers: AWSJSON!
  PaymentId: String
  createdAt: String
  PaymentStatus: String!
  CurrencyDecimalDigit: String
  BeforePaymentSAPstatus: String
  AfterPaymentSAPstatus: String
  SAPErrorMessage: String
  SAPObjectID: String
  Description: String
  PaymentMailStatus: String
  SAPMailStatus: String
  ClientName: String
  ClientCompanyID: String
